<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class = "container" style = "display:none;">
      <iconify-icon icon="logos:database-labs" class = "bg_icon"></iconify-icon>
       <div class = "item_text_heading">
        <h1>ITEM EDITOR</h1>
        <button id="iconButton" onclick="close()"></button>
          <iconify-icon icon="iconamoon:exit-bold" class = "exit"></iconify-icon>
        </button>
       </div>
       <div class="input_fields">
        <input type="text" class="rounded-input" placeholder="Name">
        <input type="text" class="rounded-input" placeholder="Label">
        <input type="number" class="rounded-input small-input" placeholder="Weight" min="0">
        <select class="rounded-input">
          <option value="" disabled selected hidden>rare</option>
          <option value="0">false</option>
          <option value="1">true</option>
        </select>
        <select class="rounded-input">
          <option value="" disabled selected hidden>Can Remove</option>
          <option value="0">false</option>
          <option value="1">true</option>
        </select>
        <button class="save-button"><iconify-icon  icon="uiw:plus" class = "save_icon"></iconify-icon></button>
      </div>
      <div class="item_list_container">
        <ul class="item-list">
          <!-- Items -->
        </ul>
      
      
      
      
      
    </div>
  </body>
</html>
